{% extends 'base.html' %}
{% block content %}
  <h2>All Jobs</h2>
  <ul>
    {% for job in jobs %}
      <li>
        <strong>{{ job.title }}</strong> - {{ job.budget }} USD <br>
        {{ job.description|truncatewords:20 }}
      </li>
    {% empty %}
      <li>No jobs posted yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
